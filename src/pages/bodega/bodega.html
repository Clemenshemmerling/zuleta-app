<ion-header>

  <ion-navbar>
    <ion-title>Escaneo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="show=='home'">
    <ion-item>
      <ion-label>Estado de la caja</ion-label>
      <ion-select [(ngModel)]="status">
        <ion-option *ngFor="let i of info">{{i.text}}</ion-option>
      </ion-select>  
    </ion-item>
    <ion-item>
      <ion-label>NÃºmero de contenedor</ion-label>
      <ion-input type="text" [(ngModel)]="contenedor"></ion-input>  
    </ion-item>
    <button ion-button block (click)="scan()">Scannear</button>
  </div>
  <div *ngIf="show=='scan'">
    <ion-item>
      <ion-label>
        <p>{{ track }}</p>
      </ion-label>
    </ion-item>
    <button ion-button block (click)="post()">Guardar</button>
  </div>
  <div>
    <button ion-button block (click)="list()">Ir a listado</button>
  </div>

</ion-content>
