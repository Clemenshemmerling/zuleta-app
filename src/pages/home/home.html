<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="actions" padding>
    <h3>Dejar cajas</h3>
  
    <button ion-button block (click)="scan()"><ion-icon name="barcode"></ion-icon></button>
  </div>

  <div class="actions" padding>
    <h3>Recoger cajas</h3>
  
    <button ion-button block (click)="revci()"><ion-icon name="cube"></ion-icon></button>
  </div>

  <div class="actions" padding>
    <h3>Escanear cajas</h3>
  
    <button ion-button block (click)="bodeg()"><ion-icon name="barcode"></ion-icon></button>
  </div>

</ion-content>
