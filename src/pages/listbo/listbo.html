<ion-header>

  <ion-navbar>
    <ion-title>Listado de escaneo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  
  <ion-spinner name="bubbles" *ngIf="spinner === true"></ion-spinner>
  
  <div *ngIf="spinner === false">
    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-label>Numero de envio</ion-label>
          <ion-input type="text" [(ngModel)]="envio"></ion-input>  
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <button ion-button block (click)="search()">Buscar</button>
      </ion-col> 
    </ion-row>
  </div>
</ion-content>
