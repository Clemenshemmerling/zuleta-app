<ion-header>

  <ion-navbar>
    <ion-title>scan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <ion-spinner name="bubbles" *ngIf="spinner === true"></ion-spinner>

  <div *ngIf="spinner === false">
    <div *ngIf="show === 'home'">
      <ion-item>
        <ion-label floating>Estado</ion-label>
        <ion-select [(ngModel)]="state" (ionChange)="agent()">
          <ion-option *ngFor="let s of states">{{s.nombre}}</ion-option>
        </ion-select>  
      </ion-item>
      <ion-item>
        <ion-label floating>Agencia</ion-label>
        <ion-select [(ngModel)]="agente" (ionChange)="size()">
          <ion-option *ngFor="let a of agentes">{{a.nombre}}</ion-option>
        </ion-select>  
      </ion-item>
      <ion-item>
        <ion-label floating>Tama√±o</ion-label>
        <ion-select [(ngModel)]="box">
          <ion-option *ngFor="let b of boxes">{{b.tamano}}</ion-option>
        </ion-select>  
      </ion-item>
      <button ion-button block (click)="scan()">Scannear</button>
    </div>
    
    <div *ngIf="show === 'scan'">
      <ion-item>
        <ion-label>Comentario</ion-label>
        <ion-input type="text" [(ngModel)]="comment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ track }}</ion-label>
      </ion-item>
      <div class="padd-btn">
        <button ion-button block (click)="post()">Ingresar</button>
      </div>
      <div>
        <button ion-button block (click)="newSelect()">Cambiar info</button>
      </div>
    </div>
  </div>

</ion-content>
